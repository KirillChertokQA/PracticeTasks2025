plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.rest-assured:rest-assured:4.5.1'
    implementation 'com.google.code.gson:gson:2.8.6'
}

test {
    useTestNG()
}

task test_find_repo_ui(type: Test) {
    useTestNG();
    if (project.hasProperty('repo')) {
        systemProperty 'repo', "${repo}"
    }
}

task parallel_task(type: Test){
useTestNG() {
    suites 'src/test/java/parallel_test/parallel_test.xml'
}
}